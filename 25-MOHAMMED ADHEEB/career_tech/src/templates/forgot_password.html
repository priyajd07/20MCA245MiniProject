{% extends 'forgotpasswordindex.html' %}
{% block body %}
<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 40%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
</style>
</head>
<body>
<form id="form1" name="form1" method="post" action="/forgt_password2">
  <div align="center">
    <table width="200" border="1" id="customers">



       <tr>
        <th scope="row">Username</th>
        <td><label>
          <input type="text" name="textfield1" required />
        </label></td>
      </tr>


      <tr>
        <th scope="row">Email</th>
        <td><label>
          <input type="text" name="textfield" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" />
        </label></td>
      </tr>
      <tr>
        <td colspan="2" scope="row"><label>
          <input type="submit" name="Submit" value="Forgot  Password" />
        </label></td>
      </tr>
      </table>
  </div>
</form>
</body>
{% endblock %}
