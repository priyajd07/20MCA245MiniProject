{% extends "doctor/index.html" %}
{% block body %}

<body>

<form id="form1" name="form1" method="post" action="/doc_send_notification_to_caretaker_post">

  <table class="table">
    <tr>
      <th >Caretaker
        <label>
          <select name="select" class="form-control">
            {% for i in data %}
<option value="{{ i["id"]}}">{{i["name"]}}</option>
            {% endfor %}
          </select>
        </label></th>
    </tr>
    <tr>
      <th >Notification
        <label>
          <textarea name="textarea" class="form-control"></textarea>
        </label></th>
    </tr>
    <tr>
      <th ><label>
        <input type="submit" name="Submit" value="Send" class="btn btn-primary"/>
      </label></th>
    </tr>
  </table>
  <p>&nbsp;</p>
</form>
</body>
{% endblock %}
