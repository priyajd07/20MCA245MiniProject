{% extends 'admin/adminindex.html' %}
{% block body %}

<form id="form1" name="form1" method="post" action="add_staff#about">
  <table width="200" border="1" class="table table-hover">
    <tr class="success">
      <td><b>Name</b></td>
      <td><b>DOB</b></td>
      <td><b>Gender</b></td>
      <td><b>Course</b></td>
      <td><b>Place</b></td>
      <td><b>Post</b></td>
      <td><b>Pin</b></td>
      <td><b>Phone</b></td>
      <td><b>Email</b></td>
      <td><b>Qualification</b></td>
      <td>&nbsp;</td>
    </tr>
    {% for i in val %}
    <tr>
      <td>{{i[2]}} {{i[3]}} {{i[4]}}</td>
      <td>{{i[6]}}</td>
      <td>{{i[5]}}</td>
      <td>{{i[14]}}</td>
      <td>{{i[7]}}</td>
      <td>{{i[9]}}</td>
      <td>{{i[8]}}</td>
      <td>{{i[10]}}</td>
      <td>{{i[11]}}</td>
      <td>{{i[12]}}</td>
      <td><p><a href="editstaff?id={{i[1]}}#about"><b>Edit</b></a></p>
      <p><a href="/delete_staff?id={{i[1]}}"><b>Delete</b></a></p></td>
    </tr>
    {% endfor %}
    <tr>
      <td colspan="11"><p>
        <label>
		<div align="center">
        <div align="center">
          <input type="submit" name="Submit" value="Add new" class="btn btn-success" />
        </div>
        </label>
        <div align="center"></div></td>
    </tr>
  </table>
  <label></label>
</form>
{% endblock %}
