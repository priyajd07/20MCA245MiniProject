{% extends 'expertindex.html'%}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="">
  <table width="200" border="0" class="table table-border">
    <tr class="table-success">
      <th scope="col">Name</th>
      <th scope="col">Feedback</th>
      <th scope="col">E-mail</th>
      <th scope="col">Date</th>
    </tr>
    {% for i in val %}
    <tr>
      <td>&nbsp;{{i[0]}} {{i[1]}}</td>
      <td>&nbsp;{{i[4]}}</td>
      <td>&nbsp;{{i[2]}}</td>
      <td>&nbsp;{{i[5]}}</td>
    </tr>
    {% endfor %}
  </table>
</form>
</body>
{% endblock %}
