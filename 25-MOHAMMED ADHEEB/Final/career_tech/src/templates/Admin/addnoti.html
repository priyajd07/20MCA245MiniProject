{% extends 'indexadmin.html'%}
{% block body %}
<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 40%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
</style>
</head>
<body>
<form action="addnt1" method="post" name="form1" id="form1">
  <div align="center">
    <table width="200"  id="customers">
      <tr>
        <th scope="col"><table width="402"  >
          <tr>
            <td colspan="2"><h1 align="center" ><u>Notification</u></h1></td>
          </tr>
          <tr>
            <td><div align="right"><span >Company</span></div></td>
            <td><span class="style2">
              <select name="c" required>
                <option value="">Select</option>
                
            

          {% for i in val %}
          
            
                <option value="{{i[0]}}">{{i[1]}}</option>
                
            
          {% endfor %}
      
          
              </select>
            </span> </td>
          </tr>
          <tr>
            <td><div align="right"><span class="style2">Notification</span></div></td>
            <td><input name="n" type="text" required pattern="[A-Z a-z ][,.!@#$%^&*()_'"";:?/|\}{][]{100,100}" />            </td>
          </tr>
          <tr>
            <td colspan="2"><div align="center" class="style2">
                <input type="submit" name="Submit" value="Send" />
            </div></td>
          </tr>
        </table></th>

    </table>

</body>
