::placeholder{
    color: #e5e5e5;
}
button{
    margin-top: 50px;

    background-color: #ffffff;
    color: #080710;
    padding: 15px 0;
    font-size: 18px;
    font-weight: 600;
    border-radius: 5px;

.social div:hover{
