{% extends "admin/admin-home.html" %}
{% block body %}

     <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Driver Table</h4><br>
                  <form id="form1" name="form1" method="post" action="/adm_viewnotification_post">
 <table class="pull-right">
    <tr>
     <tr>
      <th>From</th>
        <td><input type="date" name="textfield" class="form-control" placeholder="name" /></td>
        <th>To</th>
        <td><input type="date" name="textfield2" class="form-control" placeholder="name"></td>
        <td><input type="submit" name="Submit" value="Search" class="btn btn-outline-success" /></td>
    </tr>
  </table>
    <br></form>







                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th width="2%">#</th>
      <th width="4%">Subject</th>
      <th width="4%">Content</th>
      <th width="4%">Date</th>
      <th colspan="2">Action</th>
                        </tr>
                      </thead>
                      <tbody>
                             {% for i in data %}
    <tr>
       <td class="py-1">{{ loop.index}}</td>

      <td>&nbsp;{{ i['subject'] }}</td>
      <td>&nbsp;{{ i['content'] }}</td>
      <td>&nbsp;{{ i['date'] }}</td>
      <td width="5%"><a href="/adm_editnotification/{{ i['not_id'] }}" class="btn btn-success">Edit</a></td>
      <td width="5%"><a href="/adm_deletenotification/{{ i['not_id'] }}"  onclick="return confirm('');" class="btn btn-danger">Delete</a></td>
    </tr>


    </tr>
{% endfor %}






                      </tbody>
                    </table>
                  </div>
                </div>











{% endblock %}
