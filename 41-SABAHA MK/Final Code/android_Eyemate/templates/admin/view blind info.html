
{% extends 'admin/adminindex.html' %}
{% block body %}

<form id="form1" name="form1" method="post" action="">
  <table width="200" border="1"class="table table-bordered">
    <tr>
      <th>sno</th>
      <th>Name</th>
      <th>Photo</th>
      <th>Address</th>
      <th>Phone</th>
    </tr>
      {% for i in data %}
    <tr>
        <td>&nbsp;{{ loop.index }}</td>
        <td>&nbsp;{{ i["name"] }}</td>
      <td>&nbsp;<img src="{{ i["image"] }}" height="100" width="100" alt=""/></td>
      <td> {{ i["place"] }}<br>{{ i["pin"] }}<br>{{ i["district"] }}</td>
      <td>&nbsp;{{ i["mobileno"] }}</td>

    </tr>
      {% endfor %}
  </table>
</form>

 {% endblock %}
