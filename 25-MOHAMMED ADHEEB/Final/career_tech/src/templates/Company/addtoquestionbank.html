{% extends 'indexcomp.html'%}
{% block body %}
<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 40%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
</style>
</head>
<form id="form1" name="form1" method="post" action="/acceptqqqupdate">
  <div align="center">
    <table width="200" border="1" id="customers">
      <tr>
        <th scope="row">Question</th>
        <td><label>
          <textarea name="textarea">{{val[1]}}</textarea>
        </label></td>
      </tr>
      <tr>
        <th scope="row">OptionOne</th>
        <td><label>
          <input type="text" name="textfield" value="{{val[2]}}" />
        </label></td>
      </tr>
      <tr>
        <th scope="row">OptionTwo</th>
        <td><label>
          <input type="text" name="textfield2" value="{{val[3]}}" />
        </label></td>
      </tr>
      <tr>
        <th scope="row">OptionThree</th>
        <td><label>
          <input type="text" name="textfield3" value="{{val[4]}}" />
        </label></td>
      </tr>
      <tr>
        <th scope="row">OptionFour</th>
        <td><label>
          <input type="text" name="textfield4" value="{{val[5]}}" />
        </label></td>
      </tr>
      <tr>
        <th scope="row">CorrectAnswer</th>
        <td><label>
          <input type="text" name="textfield5" value="{{val[7]}}" />
        </label></td>
      </tr>
      <tr>
        <td colspan="2" scope="row" align="center"><label>
          <input type="submit" name="Submit" value="AddToQuestionBank" />
        </label></td>
      </tr>
      </table>
  </div>
</form>
</body>
{% endblock %}
