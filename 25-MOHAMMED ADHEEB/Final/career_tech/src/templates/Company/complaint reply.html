{% extends 'indexcomp.html' %}
{% block body %}
<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 40%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
</style>
</head>
<body>
<form action="/comcmpre" method="post" name="form1" id="form1">

  <div align="center">
    <table width="200" border="0" id="customers">
      <tr>
        <th scope="col">Reply Complaints</th>
      </tr>
      <tr>
        <th scope="col"><textarea name="textarea" required pattern="[A-Z a-z.]{3,100}" ></textarea></th>
      </tr>
      <tr>
        <td><div align="center">
            <input type="submit" name="Submit" value="Sent" />
        </div></td>
      </tr>
    </table>
  </div>
    <div align="left"></div>
</form>
</body>
{% endblock %}
