<style>
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f3f3f3;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #37517e;
  color: white;
}
</style>


<body>
<h3 align="center"><u>USER VERIFICATION </u></h3><br>
<table width="909" height="125" border="1" align="center" id="customers">
  <tr>
    <th width="43" scope="col">#</th>
    <th width="66" scope="col">NAME</th>
    <th width="83" scope="col">GENDER</th>
    <th width="110" scope="col">ADDRESS</th>
    <th width="128" scope="col">DISTRICT</th>
    <th width="95" scope="col">EMAIL</th>
    <th width="118" scope="col">PHONE</th>
    <th width="107" scope="col">&nbsp;</th>
    <th width="101" scope="col">&nbsp;</th>
  </tr>

    {% for i in view %}

  <tr>

    <td>{{ loop.index }}</td>
    <td>&nbsp;{{ i.name }}</td>
    <td>&nbsp;{{ i.gender }}</td>
    <td>&nbsp;{{ i.address }}</td>
    <td>&nbsp;{{ i.district }}</td>
    <td>&nbsp;{{ i.email }}</td>
    <td>&nbsp{{ i.phone }};</td>
      <td><a href="/update_user/{{ i.id }}">APPROVE</a></td>
     <td><a href="/reject_user/{{ i.id }}">REJECT</a>  </td>

     </tr>
    {% endfor %}
</table>
<br>

</body>
