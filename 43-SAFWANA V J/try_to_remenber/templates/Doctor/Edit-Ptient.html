{% extends "doctor/index.html" %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="/doc_edit_patient_post">
  <p>&nbsp;</p>
  <table class="table">
    <tr>
      <th >Name</th>
      <th ><label>
        <input type="text" name="textfield" class="form-control" required value="{{ d["name"]}}"/>
      </label></th>
    </tr>
    <input type="hidden" name="id" value="{{ d["id"]}}"/>
    <tr>
      <th scope="row">Gender</th>
      <td><label>
        <input name="radiobutton" type="radio" value="radiobutton" />
        M
        <input name="radiobutton" type="radio" value="radiobutton" />
        F
        <input name="radiobutton" type="radio" value="radiobutton" />
        Other</label></td>
    </tr>
    <tr>
      <th scope="row">Dob</th>
      <td><label>
        <input type="date" class="form-control" required name="select" value="{{ d["dob"]}}">
      
      </label></td>
    </tr>
    <tr>
      <th scope="row">Place</th>
      <td><input type="text" name="textfield2" class="form-control" required value="{{ d["place"]}}"/></td>
    </tr>
    <tr>
      <th scope="row">Pin</th>
      <td><input type="text" name="textfield3" class="form-control" required value="{{ d["pin"]}}"/></td>
    </tr>
    <tr>
      <th scope="row">Post</th>
      <td><input type="text" name="textfield4" class="form-control" required value="{{ d["post"]}}"/></td>
    </tr>
    <tr>
      <th scope="row">District</th>
      <td><input type="text" name="textfield5" class="form-control" required value="{{ d["district"]}}"/></td>
    </tr>
    <tr>
      <th scope="row">Adhar_No</th>
      <td><input type="text" name="textfield6" class="form-control" required value="{{ d["adhar_no"]}}"/></td>
    </tr>
    <tr>
      <th scope="row">Phone</th>
      <td><input type="text" name="textfield7" class="form-control" required value="{{ d["phone"]}}"/></td>
    </tr>
    <tr>
      <th scope="row">Image</th>
      <td><label>
        <input type="file" name="file" class="form-control" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Email</th>
      <td><input type="text" name="textfield8" class="form-control" required value="{{ d["email"]}}"/></td>
    </tr>
    <tr>
      <th scope="row">&nbsp;</th>
      <td><label>
      <input type="submit" name="Submit" value="Update" class="btn btn-primary"/>
      </label></td>
    </tr>
  </table>

</form>
</body>
{% endblock %}
