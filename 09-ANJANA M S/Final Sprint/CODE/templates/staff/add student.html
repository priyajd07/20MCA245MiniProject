{% extends 'admin/adminindex.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="add_student2" enctype="multipart/form-data">
  <table width="357" border="1" class="table table-hover">
    <tr>
      <td class="info" width="174"> <b>First Name</b></td>
      <td width="167"><label>
        <input type="text" name="textfield" required pattern="[A-Z a-z.]{3,25}"  />
      </label></td>
    </tr>
    <tr>
      <td class="info"> <b>Middle Name</b> </td>
      <td><label>
        <input type="text" name="textfield2" required pattern="[A-Z a-z.]{1,25}"/>
      </label></td>
    </tr>
    <tr>
      <td class="info"><b>Last Name</b> </td>
      <td><label>
        <input type="text" name="textfield3" required pattern="[A-Z a-z.]{1,25}" />
      </label></td>
    </tr>
    <tr>
      <td class="info"><b>DOB</b></td>
      <td><label>
        <input type="date" name="textfield4" min="1990-01-01" max="2019-12-31" required />
      </label></td>
    </tr>
    <tr>
      <td class="info"><b>Gender</b></td>
      <td><b>Male</b>
        <label>
        <input name="radiobutton" type="radio" value="male" checked/>
          <b>Female</b>
      <input name="radiobutton" type="radio" value="female" />
      </label></td>
    </tr>
    <tr>
      <td class="info"><b>Course</b></td>
      <td><label>
        <select name="select">
        {% for i in val %}
          <option value="{{i[0]}}">{{i[1]}}</option>
          {% endfor %}
        </select>
      </label></td>
    </tr>
    <tr>
      <td class="info"><b>Semester</b></td>
      <td><label>
        <select name="select2">
           <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
        </select>
      </label></td>
    </tr>
    <tr>
      <td class="info"><b>Date of Admision</b> </td>
      <td><label>
        <input type="date" name="textfield5" required />
      </label></td>
    </tr>
    <tr>
      <td class="info"><b>Place</b></td>
      <td><label>
        <input type="text" name="textfield6" pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td class="info"><b>Post</b></td>
      <td><label>
        <input type="text" name="textfield7" pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td class="info"><b>Pin</b></td>
      <td><label>
        <input type="text" name="textfield8" required pattern="[0-9]{6}" />
      </label></td>
    </tr>
    <tr>
      <td class="info"><b>Phone</b></td>
      <td><label>
        <input type="text" name="textfield9" required pattern="[6789][0-9]{9}" />
      </label></td>
    </tr>
    <tr>
      <td class="info"><b>Email</b></td>
      <td><label>
        <input type="text" name="textfield10" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"/>
      </label></td>
    </tr>
     <tr>
      <td class="info"><b>Photo</b></td>
      <td><label>
        <input type="file" name="file" required />
      </label></td>
    </tr>
    <tr>
      <td class="info"><b>Username</b></td>
      <td><label>
        <input type="text" name="textfield11" required/>
      </label></td>
    </tr>
    <tr>
      <td class="info"><b>Password</b></td>
      <td><label>
        <input type="text" name="textfield12" required/>
      </label></td>
    </tr>
    <tr>
      <td colspan="2"><label>
        <div align="center">
          <input type="submit" name="Submit" value="Submit" class="btn btn-info"/>
          </div>
      </label></td>
    </tr>
  </table>
</form>
{% endblock %}
