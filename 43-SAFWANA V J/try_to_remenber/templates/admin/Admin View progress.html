{% extends "admin/index.html" %}
{% block body %}
<body>
  <div class="table-responsive">
<p>&nbsp;</p>
<form id="form1" name="form1">
  <p>&nbsp;</p>
  <p>&nbsp;</p>
 
  <table width="416" border="1">
    <tr>
      <th width="97" scope="col">Sl no</th>
      <th width="98" scope="col">Type</th>
      <th width="97" scope="col">Date</th>
      <th width="96" scope="col">Status</th>

    {% for i in res %}

      <th scope="row"><p>{{ loop.index}}</p>
      </th>
      <td>{{ i["type"]}}</td>
      <td>{{ i["date"]}}</td>
      <td>{{i["status"]}}</td>
    </tr>
    {% endfor %}
  </table>

</form>
<p>&nbsp;</p>
</body>
{% endblock %}
