<style>
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f3f3f3;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #37517e;
  color: white;
}
</style>


<body>
<form method="post" action="/Send_Message_Action">
<h3 align="center"><u>SEND MESSAGES</u></h3><br>
<table width="499" height="291" border="0" align="center" id="customers">
  <tr>
    <th width="151" height="52" scope="row">FROM</th>
    <td colspan="2"><label><font color="white"> {{ view.name }}</font></label>&nbsp;</td>
  </tr>
  <tr>
    <th height="51" scope="row">TO</th>
    <td colspan="2"><label><font color="black"> admin</font></label>
      &nbsp;</td>
  </tr>
  <tr>
    <th height="100" scope="row">MESSAGE</th>
    <td colspan="2"><label for="message"></label>
      <textarea name="message" id="message" cols="45" rows="5" required></textarea></td>
  </tr>


  <tr>
    <th height="53" scope="row">&nbsp;</th>
    <td width="115"><input type="submit" name="send" id="send" value="SEND" /></td>
    <!--<td width="211"><input type="submit" name="send2" id="send2" value="EXIT" /></td>-->
  </tr>
</table>
</form>
</body>
