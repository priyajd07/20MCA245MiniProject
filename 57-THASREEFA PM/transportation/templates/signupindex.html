
<html lang="en">
  <head>
  	<title>Login 09</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="/static/asset/css/style.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Sign Up</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap py-5">
		      	<div class="img d-flex align-items-center justify-content-center" style="background-image: url(/static/asset/images/bg.jpg);"></div>
		      	<h3 class="text-center mb-0">Welcome</h3>
		      	<p class="text-center">Sign up by entering the information below</p>
						<form action="#" class="login-form">
		      		<div class="form-group">
		      			<div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-user"></span></div>
		      			<input type="text" class="form-control" placeholder="Username" required>
		      		</div>
	            <div class="form-group">
	            	<div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-lock"></span></div>
	              <input type="email" class="form-control" placeholder="Email" required>
	            </div>
                            <div class="form-group">
	            	<div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-lock"></span></div>
	              <input type="text" class="form-control" placeholder="Create Password" required>
	            </div>
                             <div class="form-group">
	            	<div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-lock"></span></div>
	              <input type="text" class="form-control" placeholder="Confirm Password" required>
	            </div>
{#	            <div class="form-group d-md-flex">#}
{#								<div class="w-100 text-md-right">#}
{#									<a href="#">Forgot Password</a>#}
{#								</div>#}
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="btn form-control btn-primary rounded submit px-3">Sign Up</button>
	            </div>
	          </form>
{#	          <div class="w-100 text-center mt-4 text">#}
{#	          	<p class="mb-0">Don't have an account?</p>#}
{#		          <a href="">Sign Up</a>#}
{#	          </div>#}
	        </div>
				</div>
			</div>
		</div>
	</section>

	<script src="/static/asset/js/jquery.min.js"></script>
  <script src="/static/asset/js/popper.js"></script>
  <script src="/static/asset/js/bootstrap.min.js"></script>
  <script src="/static/asset/js/main.js"></script>

	</body>
</html>
