{% extends 'indexcomp.html'%}
{% block body %}
<head>
  <style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 40%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
</style>
</head>
<body>
<form id="form1" name="form1" method="post" action="/insertfb">
  <div align="center">
    <table width="200" border="1" id="customers">
      <tr>
        <th>Feedback</th><td><input type="text" name="fb"> </td>

      </tr>  <tr>
        <th colspan="3" align="center"> <input type="submit" value="Add"></th>

      </tr>

      <tr>

        <th>feedback</th>
        <th>date</th>
        <th></th>
      </tr>
      {% for i in val %}
      <tr>
        <td scope="row">{{i[2]}}</td>
        <td>{{i[3]}}</td>
        <td><a href="deletefbk?id={{i[0]}}">Delete</a> </td>
      </tr>
      {% endfor %}
      </table>
  </div>
</form>
</body>
{% endblock %}
