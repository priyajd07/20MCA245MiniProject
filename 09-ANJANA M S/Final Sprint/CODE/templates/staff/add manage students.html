{% extends 'admin/adminindex.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="add_student#about">
  <table width="293" border="1" class="table table-hover">
    <tr class="info">
      <td colspan="7">Course
        <label>
        <select name="select">
          {% for i in val%}
          <option value="{{i[0]}}">{{i[1]}}</option>
          {% endfor %}
        </select>
      Semester
      <select name="select2">
         <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>

      </select>
      <input type="submit" name="Submit" value="Search" />
      </label></td>
    </tr>
    <tr class="info">
      <td width="14"><b>Name</b></td>
      <td width="23"><b>Gender</b></td>
      <td width="23"><b>DOB</b></td>
      <td width="23"><b>Address</b></td>
      <td width="23"><b>Phone</b></td>
      <td width="23"><b>Email</b></td>
      <td width="118">&nbsp;</td>
    </tr>
    {% for i in val2 %}
    <tr>
      <td>{{i[2]}} {{i[3]}} {{i[4]}}</td>
      <td>{{i[6]}}</td>
      <td>{{i[5]}}</td>
      <td>{{i[8]}} {{i[9]}} {{i[10]}} </td>
      <td>{{i[11]}}</td>
      <td>{{i[12]}}</td>
      <td><p><a href="/edit_student?id={{i[1]}}#about"><b>Edit</b></a></p>
        <p><a href="/delete_student?id={{i[1]}}"><b>Delete</b></a></p></td>
    </tr>
    {% endfor %}
    <tr>
      <td colspan="7"><label>
        <div align="center">
          <input type="submit" name="Submit" value="Add New" class="btn btn-info"/>
          </div>
      </label></td>
    </tr>
  </table>
</form>
{% endblock %}
