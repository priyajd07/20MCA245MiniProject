{% extends 'indexcomp.html'%}
{% block body %}
<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 40%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
</style>
</head>
<body>
<form id="form1" name="form1" method="post" action="/company_view_shortlst1#addv">
  <div align="center">
    <p>&nbsp;</p>
    <table width="200" border="1" id="customers">

      <tr>


        <th>
            student name</th>
          <th>Post</th>
        <th>&nbsp;

            technical (Mark)</th>
        <th>Apptitude(Mark)

        <th>              </tr>
      {% for i in val %}
      <tr>


        <td>{{i[0]}}</td>
        <td>{{i[2]}}</td>
        <td>{{i[3]}}</td>
        <td>{{i[4]}}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</form>
</body>
{% endblock %}
